name: ghactions-ci-build
on: [pull_request]

jobs:
  cmake-msvc2019:
    timeout-minutes: 20
    runs-on: windows-2019
    env:
      HOPSAN_BUILD_SCRIPT_NOPAUSE: 1
      HOPSAN_BUILD_CMAKE_GENERATOR: '"Visual Studio 16 2019"'
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 10

      - name: Submodule update
        shell: cmd
        run: git submodule update --init

      - name: Create build dir
        shell: cmd
        run: mkdir hopsan-build

      - name: Download dependencies
        shell: cmd
        working-directory: dependencies
        run: python download-dependencies.py fmilibrary tclap sundials

      - name: Build dependencies
        shell: cmd
        working-directory: dependencies
        run: |
            call setupTclap.bat
            call setupFMILibrary.bat

      - name: Configure
        working-directory: hopsan-build
        shell: cmd
        run: cmake -DCMAKE_BUILD_TYPE=Release -G%HOPSAN_BUILD_CMAKE_GENERATOR% ..

      - name: Build
        working-directory: hopsan-build
        shell: cmd
        run: cmake --build . --config Release --parallel 4

      - name: Test
        working-directory: hopsan-build
        shell: cmd
        run: ctest -C Release --output-on-failure --parallel 4

  cmake-ubuntu:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 10

      - name: Submodule update
        shell: bash
        run: git submodule update --init

      - name: Create build dir
        shell: bash
        run: mkdir hopsan-build

      - name: Download dependencies
        shell: bash
        working-directory: dependencies
        run: ./download-dependencies.py fmilibrary tclap sundials

      - name: Build dependencies
        shell: bash
        working-directory: dependencies
        run: |
          ./setupFMILibrary.sh
          ./setupTclap.sh

      - name: Configure
        working-directory: hopsan-build
        shell: bash
        run: cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        working-directory: hopsan-build
        shell: bash
        run: cmake --build . --config Release --parallel 4

      - name: Test
        working-directory: hopsan-build
        shell: bash
        run: ctest --output-on-failure --parallel 2
